<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis fotoz :p</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Fotitos check</h1>
    <div class="gallery">
        {% for photo in photos %}
            <div class="photo-container">
                <img src="{{ url_for('static', filename='fotos/' + photo) }}" alt="Foto">
                <button class="delete-btn" onclick="deletePhoto('{{ photo }}')">Eliminar</button>
            </div>
        {% endfor %}
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
